name: Nightly Check & Test

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches: [ '**-nightly' ]
    paths:
    - '.github/workflows/rust-nightly-check-test.yml'
    - '**/*.rs'
    - '**/*.md' # Test examples in markdowns included as API doc
    - '**/Cargo.toml'
    - '**/Cargo.lock'
  pull_request:
    branches: [ '**-nightly' ]
    paths:
    - '.github/workflows/rust-nightly-check-test.yml'
    - '**/*.rs'
    - '**/*.md' # Test examples in markdowns included as API doc
    - '**/Cargo.toml'
    - '**/Cargo.lock'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        rust: [ nightly ]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        override: true
    - name: Check
      run: cargo check --verbose
    - name: Tests
      run: cargo test --verbose -- --show-output
    - name: Ignored tests
      run: cargo test --verbose -- --show-output --ignored
    - name: Dry run publish
      run: cargo publish --dry-run --verbose
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
        components: rustfmt, clippy
    - uses: actions-rs/clippy-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        args: --all-features
    - name: Run lint
      run: cargo clippy --verbose -- -D warnings
    - name: Run fmt
      run: cargo fmt --verbose --all -- --check
